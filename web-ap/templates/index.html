<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Название проекта</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href=""><img class="img" src="../static/img/site/logo.png" alt="" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Детектор<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="">Контакты</a>
          </div>
        </div>
    </nav>
    <div id='header-wrapper' class="container-fluid d-flex align-items-center">
        <div id='header' class="container ">
          <div class="row justify-content-center mb-4">
              <div class="col-8">
                  <h1 id='h1-header' class="text-center">Детектор производственных дефектов</h1>
              </div>
          </div>
          <div class="row justify-content-center mb-3">
              <div class="col-7 text-center">
                  <p id='text-header'>
                    {% if error %}
                    Выберите валидный путь!
                    {% else %}
                    Детектирование дефектов с помощью нейронной сети, выберите режим работы:  <br>- обработать одно изображение;  <br>- обработать папку с изображениями.
                    {% endif %}
                  </p>
              </div>
          </div>
          <div class="row">

            <form class='col-4 mx-auto  mt-5' method="POST" action=" {{ url_for('get_image') }} " enctype="multipart/form-data">
                <div class="container form-group">
                    <div class="row justify-content-center">
                        <!-- <label id="formats" class="text-folder mt-3" for="exampleInputPassword1">Выберите изображение</label> -->
                        <input type="file" name = 'file' class="custom-file-input form-control-file" id="inputGroupFile01" multiple>
                        <label class="custom-file-label" for="inputGroupFile01">Выберите изображение</label>
                        <!-- <label id="formats" class="text-folder mt-3" for="exampleInputPassword1">Введите путь до папки с изображениями</label>
                        <input name='text' type="text" class="form-control text-primera" id="exampleInputPassword1" placeholder="Путь"> -->

                        <button type="submit" class="mt-3 btn btn-danger">Распознать выбранное изображение</button>
                    </div>
                    </div>
            </form>
            
            <form class='col-4 mx-auto' method="POST" action=" {{ url_for('get_folder') }} " enctype="multipart/form-data">
                <div class="container form-group">
                    <div class="row justify-content-center">
                        <!-- <input type="file" name = 'file' class="custom-file-input form-control-file" id="inputGroupFile01" multiple>
                        <label class="custom-file-label" for="inputGroupFile01">Выберите изображение</label> -->
                        <label id="formats" class="text-folder mt-3" for="exampleInputPassword1">Введите путь до папки с изображениями</label>
                        <input name='text' type="text" class="form-control text-primera" id="exampleInputPassword1" placeholder="Путь">

                        <button type="submit" class="mt-3 btn btn-danger">Перейти к распознаванию в папке</button>
                    </div>
                    </div>
                </form> 
                
        </div>  
        </div>  
    </div>

<script>
$(document).ready(function(){
  $('#inputGroupFile01').on('change',function(){
      var fileName = $(this).val().replace(/^.*\\/, "");;
      $(this).next('.custom-file-label').html(fileName);
  })
})  
</script>

</body>
</html>
