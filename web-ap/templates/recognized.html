<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Распознавание номеров вагонов</title>
    </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href=""><img class="img" src="../static/img/site/logo.png" alt="" height="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Детектор <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="http://www.ocrv.ru/contacts/">Контакты</a>
      </div>
    </div>
</nav>
  <div id='answer' class="container-fluid">
    <div class="row mb-2">
        <div class="col mt-2">
            <h2 class="text-center">Обнаруженные дефекты</h2>
        </div>
    </div>
    <div class="row answer-wrapper align-items-center justify-content-center text-center">
      <div class="col-6 orig-wrapper text-center">
        <img class="uploaded-img" src="{{url_for('static', filename=img_path)}}" alt="">
      </div>
      <div class="col-3 table-wrap">
        <table class="table table-hover">
          <thead class="thead-light">
           {%- for column in columns_gt %}
              <th>{{ column }}</th>
           {%- endfor %}
          </thead>
         
          <tbody>
          {%- for row in items_gt %}
             <tr class="table-info">
             {%- for column in columns_gt %}
                 
                <td>{{ row[column] }}</td>
                 
             {%- endfor %}
             </tr>
          {%- endfor %}
          </tbody>
          </table>
      </div>
      

    </div>
    
    <div class="col-2 text-center mx-auto">
      <button type="submit" class="mt-3 mb-3 btn btn-danger" onclick="window.location.href='{{ url_for( 'get_folder') }}';">Обработать следующие изображение</button>
      <button type="submit" class="mt-3 mb-3 btn btn-danger" onclick="window.location.href='{{ url_for( 'index') }}';">Вернуться к выбору папки</button>
      
    </div> 
    
</div>
</body>
</html>
